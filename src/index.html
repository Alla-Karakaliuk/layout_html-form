<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      onsubmit="onSubmit()"
      action=""
      method="POST"
      autocomplete="off"
    >

      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            min="1921-01-01"
            max="2020-12-31"
          >
        </div>

        <div class="form-field">
          <label for="accept">
            I accept the term of the agreementh
          </label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="12"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          <label for="loveCats">
            Do you love cats?
          </label>
          <input
            type="radio"
            name="loveCats"
            value="Yes"
            id="loveCats"
            checked
          >
          Yes

          <input
            type="radio"
            name="loveCats"
            value="No"
          >
          No
        </div>

        <div class="form-field">
          <label for="favColor">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="favColor"
          >
        </div>

        <div class="form-field">
          <label for="timeToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </div>

        <div class="form-field">
          <label for="favCar">
            What do you favorite brand of cars?
          </label>
          <select
            name="FavBrandOfCars"
            id="favCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rateOurWork"
            id="rate"
            min="0"
             max="5"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
         ></textarea>
        </div>

        <div class="form-field">
          <label for="reccomend">
            Would you reccomend us?
          </label>
          <select
            name="reccomend"
            id="reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button>Submit</button>
    </form>
  </body>
</html>
