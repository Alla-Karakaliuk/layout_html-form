<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="" method="POST">

      <div class="form-field">
        <label for="surname">
          Surname:
        </label>
        <input
          type="text"
          name="surname"
          id="surname">
      </div>

      <div class="form-field">
        <label for="name">
          Name:
        </label>
        <input
        type="text"
        name="name"
        id="name">
      </div>

      <div class="form-field">
        <label for="age">
          How old are You?
        </label>
        <input
          type="number"
          name="age"
          id="age"
          value="12"
          min="0"
          max="100">
      </div>

      <div class="form-field">
        <label for="dateOfBirth">
          Full date of birth:
        </label>
        <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth">
      </div>

      <div class="form-field">
        <label for="accept">
          I accept the term of the agreementh
        </label>
        <input
          type="checkbox"
          name="accept"
          id="accept"
          required >
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
